name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  industrial_ci:
    strategy:
      fail-fast: false
      matrix:
        env:
          - {BADGE: focal,
             OS_NAME: ubuntu,
             OS_CODE_NAME: focal,
             ROS_DISTRO: noetic,
             ROS_REPO: main,
             ADDITIONAL_DEBS: 'git clang-tidy',
             UPSTREAM_WORKSPACE: 'dependencies.rosinstall',
             VERBOSE_TESTS: true,
             TARGET_CMAKE_ARGS: "-DICAL_ENABLE_TESTING=ON -DICAL_ENABLE_RUN_TESTING=OFF -DICAL_ENABLE_CLANG_TIDY=ON",
             CTEST_OUTPUT_ON_FAILURE: true,
             AFTER_SCRIPT: "cd $target_ws/build/ical_core && ctest -V"}
          - {BADGE: bionic,
             OS_NAME: ubuntu,
             OS_CODE_NAME: bionic,
             ROS_DISTRO: melodic,
             ROS_REPO: main,
             ADDITIONAL_DEBS: 'git clang-tidy',
             UPSTREAM_WORKSPACE: 'dependencies.rosinstall',
             VERBOSE_TESTS: true,
             TARGET_CMAKE_ARGS: "-DICAL_ENABLE_TESTING=ON -DICAL_ENABLE_RUN_TESTING=OFF -DICAL_ENABLE_CLANG_TIDY=ON",
             CTEST_OUTPUT_ON_FAILURE: true,
             AFTER_SCRIPT: "cd $target_ws/build/ical_core && ctest -V"}
          - {BADGE: clang-format,
             OS_NAME: ubuntu,
             OS_CODE_NAME: focal,
             ROS_DISTRO: noetic,
             ROS_REPO: main,
             ADDITIONAL_DEBS: 'git',
             CLANG_FORMAT_CHECK: file,
             CLANG_FORMAT_VERSION: 8}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: 'ros-industrial/industrial_ci@master'
        env: ${{matrix.env}}
